name: Build

on:
  pull_request:
    paths:
      - 'packages/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup (Install node & pnpm)
        uses: ./.github/actions/setup

      - name: Build
        run: pnpm --filter akar-ui build

      - name: Check for errors
        run: |
          if [ $? -eq 0 ]; then
            echo "Build succeeded"
          else
            echo "Build failed"
            exit 1
          fi

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup (Install node & pnpm)
        uses: ./.github/actions/setup

      - name: Test
        run: pnpm test
