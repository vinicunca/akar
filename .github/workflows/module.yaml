name: module

on:
  push:
    branches:
      - docs

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ubuntu-latest
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Prepare
        run: pnpm run dev:prepare

      # - name: Lint
      #   run: pnpm run lint

      # - name: Typecheck
      #   run: pnpm run typecheck

      # - name: Test
      #   run: pnpm run test run

      # - name: Test (vue)
      #   run: pnpm run test:vue run

      - name: Build
        run: pnpm run build

      # - name: Build Nuxt playground
      #   run: pnpm run dev:build

      # - name: Build Vue playground
      #   run: pnpm run dev:vue:build

      - name: Publish
        # Only publish preview package on ubuntu during PRs
        if: matrix.os == 'ubuntu-latest'
        run: pnpx pkg-pr-new publish --compact --no-template --pnpm

  docs:
    needs: build

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      pull-requests: read

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Store commit SHA
        run: |
          echo "COMMIT_SHA=$(echo ${{ github.event.pull_request.head.sha || github.sha }} | cut -c1-7)" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install latest pohon/ui
        run: pnpm install https://pkg.pr.new/@nuxt/ui@${{ env.COMMIT_SHA }} --lockfile-only

      - name: Build
        run: pnpm run build
